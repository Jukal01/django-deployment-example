<!DOCTYPE html>
{% extends 'AppTwo/base.html' %}
    {% block body_block %}
    <h1>Users</h1>
    {% if user %}
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>
        {% for n in user %}
        <tr>
            <td>{{ n.First_Name}}</td>
            <td>{{ n.Last_Name}}</td>
            <td>{{ n.Email}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>There are no users</p>
    {% endif %}
    {% endblock %}
